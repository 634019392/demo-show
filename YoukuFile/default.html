<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>YoukuDemo</title>
</head>
<body>
	<!-- head area -->
	<div class="g-header">

			<a href="">
				<i class="icon icon-threeLine"></i>
