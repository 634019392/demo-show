<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Handlebars</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script id="class-template" type="text/x-handlebars-template">
        {{#each this}}
        <li>
            <div class="innerbox">
                <img src="{{image}}" alt="">
                <div class="titlediv">
                    <span class="title">{{title}}</span>
                    {{#equal hasnote 1}}<span class="note">有笔记</span>{{/equal}}
                </div>
                <div class="subtitle">{{subtitle}}</div>
                <div class="subtitle {{#long timespan}} long {{else}} short {{/long}}">时间: {{timespan}}</div>
            </div>
        </li>
        {{/each}}
    </script>
    <script id="dot-template" type="text/x-handlebars-template">
        {{#each this}}
        <li class=" {{#if }} ">1</li>
        {{/each}}
    </script>
</head>
