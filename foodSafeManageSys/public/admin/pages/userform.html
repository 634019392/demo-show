<div class="col-lg-12 wrapperbox">
	 			<form class="form-horizontal" role="form">	  
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">用户账号</label>
						    <div class="col-sm-10">
                                 <input type="text" class="form-control" id="tbusername" placeholder="用户账号">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">密码</label>
						    <div class="col-sm-10">
                                 <input type="password" class="form-control" id="tbpassword" placeholder="密码">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">用户名称</label>
						    <div class="col-sm-10">
                                 <input type="text" class="form-control" id="tbname" placeholder="用户名称">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">所属角色</label>
						    <div class="col-sm-10">
						     	<select class="form-control" id="tbrole">
                                    <option>超级管理员</option>
                                    <option>普通用户</option>
                                </select>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="" class="col-sm-2 control-label">所属部门</label>
						    <div class="col-sm-10">
						     	<select class="form-control" id="tbdepartment">
                                    <option>教学部</option>
                                    <option>财务部</option>
                                    <option>行政部</option>
                                    <option>学工部</option>
                                    <option>就业部</option>
                                </select>
						    </div>
						  </div>
						  <div class="form-group">
							  <label for="" class="col-sm-2 control-label">排序</label>
							  <div class="col-sm-10">
								  <input type="number" class="form-control" id="tbsortnum" placeholder="排序">
							  </div>
						  </div>
						   <div class="form-group">
						    <label for="" class="col-sm-2 control-label">是否启用</label>
						    <div class="col-sm-10">
			     				<label class="checkbox-inline">
                                    <input type="checkbox" id="tbcheck">启用
                                </label>
						    </div>
						  </div>
					</form> 		
                </div>
